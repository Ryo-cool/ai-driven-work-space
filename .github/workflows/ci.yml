name: ğŸš€ CI/CD Pipeline

# PRä½œæˆãƒ»æ›´æ–°æ™‚ã®ã¿å®Ÿè¡Œ (mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ç›´æ¥pushã¯é™¤å¤–)
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

# åŒæ™‚å®Ÿè¡Œåˆ¶å¾¡ - åŒä¸€PRã§è¤‡æ•°ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒå‹•ã‹ãªã„ã‚ˆã†ã«
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ã‚³ãƒ¼ãƒ‰ã‚¯ã‚ªãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
  quality-check:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: make install

      - name: ğŸ” TypeScript type check
        run: make typecheck

      - name: ğŸ§¹ ESLint check
        run: make lint

      - name: ğŸ“Š Dependency vulnerability check
        run: make deps-check
        continue-on-error: true  # è„†å¼±æ€§ãŒã‚ã£ã¦ã‚‚CIã‚’æ­¢ã‚ãªã„

  # ãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆ
  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-check
    
    env:
      # CIç’°å¢ƒç”¨ã®ãƒ¢ãƒƒã‚¯Convexè¨­å®š
      NEXT_PUBLIC_CONVEX_URL: "https://mock-ci-convex.convex.cloud"

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: make install

      - name: ğŸ—ï¸ Build application
        run: make build

      - name: ğŸ“ˆ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          retention-days: 7

  # ä¸¦åˆ—å®Ÿè¡Œã§ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹å‘ä¸Š
  matrix-check:
    name: ğŸ”„ Matrix Validation
    runs-on: ubuntu-latest
    timeout-minutes: 8
    strategy:
      matrix:
        node-version: [18, 20]
      fail-fast: false

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Quick validation
        run: |
          npm run lint
          npx tsc --noEmit

  # PRæƒ…å ±ã®æ›´æ–°
  pr-info:
    name: ğŸ“ PR Information
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“Š PR Stats
        run: |
          echo "## ğŸ“Š PR Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Base**: \`${{ github.base_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commits**: $(git rev-list --count origin/${{ github.base_ref }}..${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Files changed**: $(git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} | wc -l)" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ·ï¸ Auto-label PR
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  # ã™ã¹ã¦ã®ãƒã‚§ãƒƒã‚¯ãŒå®Œäº†ã—ãŸæ™‚ã®æœ€çµ‚ç¢ºèª
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [quality-check, build-test]
    if: always()
    
    steps:
      - name: ğŸ‰ All checks passed
        if: ${{ needs.quality-check.result == 'success' && needs.build-test.result == 'success' }}
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "âœ… Ready for code review and merge"

      - name: âŒ Some checks failed
        if: ${{ needs.quality-check.result == 'failure' || needs.build-test.result == 'failure' }}
        run: |
          echo "âŒ Some CI checks failed"
          echo "ğŸ” Please check the logs and fix the issues"
          exit 1